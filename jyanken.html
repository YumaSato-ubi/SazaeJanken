<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>サザエさんとジャンケン</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="sample.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
          <h1>サザエさんとジャンケン！</h1>
        <div class="intro">
          <p>下のグー、チョキ、パーの3つから、1つ選んで押せ！</p>
          <ul>
            <li>
              <a href="https://www.fujitv.co.jp/sazaesan/" target=_blank>
                <p>公式サイト</p>
              </a>
            </li>
            <li>
              <a href="https://ja.wikipedia.org/wiki/%E3%81%98%E3%82%83%E3%82%93%E3%81%91%E3%82%93" target="_blank">
              <p>ジャンケンとは</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- ゲーム画面 -->
    <div class="BackGround">
      <section class="enemy">
        <h1>サザエさん</h1>
        <section class="enemy_hand">
          <div class="sazae_image">
            <img src="jyanken_sazae.jpg" width="200" height="200" alt="サザエさんの画像">
          </div>
          <div class="sazae_hand">
            <img id="img" src = "jyanken_gu.jpg" width="80" height="80" alt="グー">
          </div>
        </section>
      </section>
      <div class="WinorLose" id="WinorLose">勝敗</div>
      <div class="yourHand">
        <img id=yourHand src="jyanken_gu.jpg" width="80" height="80" alt="出した手">
      </div>
      <section class="user">
        <h1>あなた</h1>
        <section class="user_hand">
          <div class="gu" id="gu">
            <img src = "jyanken_gu.jpg" width="100" height="80" alt="グー">
            <h1>グー</h1>
          </div>
          <div class="tyoki" id="tyoki">
            <img src = "jyanken_tyoki.jpg" width="80" height="80" alt="チョキ">
            <h1>チョキ</h1>
          </div>
          <div class="pa-" id="pa-">
            <img src = "jyanken_pa-.jpg" width="80" height="80" alt="パー">
            <h1>パー</h1>
          </div>
        </section>
      </section>
      <footer>
        <p>(c) NAIST APP</p>
      </footer>
    </div>
  </body>
</html>
